<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var valorTrocaDolarReal, quantiaDolar, quantiaReal; 
valorTrocaDolarReal = prompt('Informe o valor de câmbio de 1 Dólar em Reais: ');
valorTrocaDolarReal = eval (valorTrocaDolarReal);
quantiaDolar = prompt('insira a quantia em Dólares que deseja converter ao Real: ');
quantiaDolar = eval (quantiaDolar);

quantiaReal = (quantiaDolar * valorTrocaDolarReal); 

window.document.write('A quantia em Real dos Dólares apresentados é: ' + quantiaReal)










    </script>
</body>
</html>
