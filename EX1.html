<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t</title>
</head>
<body>
    <script>
        var nome, disciplina, turma, media, n1, n2, n3 ;




        nome= prompt ("Informe o nome do aluno:") ;
        disciplina = prompt ("Informe o nome da disciplina:") ;
        turma= prompt ("Informe o número da turma:") ;
        
        n1= prompt ("Informe a primeira nota: ") ;
        n1= eval (n1) ;

        n2= prompt ("Informe a segunda nota: ") ;
        n2= eval (n2) ; 

        n3= prompt ("Informe a terceira nota: ") ; 
        n3= eval (n3) ;
       
        media= (n1 + n2 + n3) / 3 ;

window.document.write("Nome do aluno: " + nome ) ;
window.document.write("Nome da disciplina: " + disciplina ) ; 
window.document.write("Número da Turma: " + turma ) ;
window.document.write("Primeira nota: " + n1 ) ; 
window.document.write("Segunda nota: " + n2 ) ;   
window.document.write("Terceira nota " + n3 ) ;
window.document.write("Média do aluno: " + media ) ;



    </script>
</body>
</html>
