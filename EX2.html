<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <script> 
var horas, minutos, segundos, total ;
horas= prompt ("Informe o valor das horas") ;
horas = eval (horas) * 3600 ;
minutos= prompt ("Informe o valor dos minutos") ;
minutos= eval (minutos) * 60 ; 
segundos= prompt ("Informe o valor dos segundos") ;
segundos= eval (segundos) * 1 ; 

total = (horas + minutos + segundos) ;

window.document.write('O valor total em segundos dos horários informados é:' + total) ;

</script>

</body>
</html>
